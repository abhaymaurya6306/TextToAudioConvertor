<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Converter</title>
    <style>
        :root {
            --primary-color: #4361ee;
            --secondary-color: #3f37c9;
            --accent-color: #4895ef;
            --light-color: #f8f9fa;
            --dark-color: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            padding: 30px;
            text-align: center;
        }

        h1 {
            color: var(--primary-color);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }

        .description {
            color: var(--dark-color);
            margin-bottom: 30px;
            line-height: 1.6;
            opacity: 0.9;
        }

        .input-group {
            margin-bottom: 25px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: var(--dark-color);
            font-weight: 500;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            min-height: 150px;
            resize: vertical;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: var(--accent-color);
            box-shadow: 0 0 0 3px rgba(67, 97, 238, 0.2);
        }

        .voice-options {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 25px;
        }

        .option-group {
            flex: 1;
            min-width: 120px;
            text-align: left;
        }

        select {
            width: 100%;
            padding: 10px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            background-color: white;
            font-size: 14px;
            cursor: pointer;
        }

        select:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 10px;
        }

        button {
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(67, 97, 238, 0.3);
        }

        .btn-secondary {
            background-color: var(--light-color);
            color: var(--dark-color);
            border: 1px solid #e9ecef;
        }

        .btn-secondary:hover {
            background-color: #e9ecef;
        }

        .btn-icon {
            font-size: 18px;
        }

        .status {
            margin-top: 20px;
            padding: 10px;
            border-radius: 8px;
            display: none;
        }

        .status.success {
            background-color: rgba(40, 167, 69, 0.1);
            color: #28a745;
            display: block;
        }

        .status.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            display: block;
        }

        .volume-control {
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .volume-slider {
            flex-grow: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: #e9ecef;
            border-radius: 3px;
            outline: none;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: var(--primary-color);
            cursor: pointer;
        }

        footer {
            margin-top: 30px;
            font-size: 14px;
            color: #6c757d;
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            .voice-options {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Text to Speech Converter</h1>
        <p class="description">Convert any text to natural-sounding speech. Select your preferred voice and adjust the settings for a personalized experience.</p>
        
        <div class="input-group">
            <label for="text-input">Enter your text:</label>
            <textarea id="text-input" placeholder="Type or paste your text here..."></textarea>
        </div>
        
        <div class="voice-options">
            <div class="option-group">
                <label for="voice-select">Voice:</label>
                <select id="voice-select"></select>
            </div>
            
            <div class="option-group">
                <label for="rate-select">Speed:</label>
                <select id="rate-select">
                    <option value="0.5">Slow</option>
                    <option value="1" selected>Normal</option>
                    <option value="1.5">Fast</option>
                    <option value="2">Very Fast</option>
                </select>
            </div>
            
            <div class="option-group">
                <label for="pitch-select">Pitch:</label>
                <select id="pitch-select">
                    <option value="0.5">Low</option>
                    <option value="1" selected>Normal</option>
                    <option value="1.5">High</option>
                </select>
            </div>
        </div>
        
        <div class="volume-control">
            <span>üîä</span>
            <input type="range" id="volume-slider" class="volume-slider" min="0" max="1" step="0.1" value="1">
            <span>üîà</span>
        </div>
        
        <div class="controls">
            <button id="speak-btn" class="btn-primary">
                <span class="btn-icon">‚ñ∂Ô∏è</span>
                <span>Speak</span>
            </button>
            <button id="pause-btn" class="btn-secondary">
                <span class="btn-icon">‚è∏Ô∏è</span>
                <span>Pause</span>
            </button>
            <button id="resume-btn" class="btn-secondary">
                <span class="btn-icon">‚ñ∂Ô∏è</span>
                <span>Resume</span>
            </button>
            <button id="stop-btn" class="btn-secondary">
                <span class="btn-icon">‚èπÔ∏è</span>
                <span>Stop</span>
            </button>
        </div>
        
        <div id="status" class="status"></div>
        
        <footer>
            Powered by Web Speech API. Works best in Chrome, Edge, and Safari.
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const textInput = document.getElementById('text-input');
            const voiceSelect = document.getElementById('voice-select');
            const rateSelect = document.getElementById('rate-select');
            const pitchSelect = document.getElementById('pitch-select');
            const volumeSlider = document.getElementById('volume-slider');
            const speakBtn = document.getElementById('speak-btn');
            const pauseBtn = document.getElementById('pause-btn');
            const resumeBtn = document.getElementById('resume-btn');
            const stopBtn = document.getElementById('stop-btn');
            const statusDiv = document.getElementById('status');
            
            let synth = window.speechSynthesis;
            let voices = [];
            let utterance = null;
            
            // Load available voices
            function loadVoices() {
                voices = synth.getVoices();
                voiceSelect.innerHTML = '';
                
                // Filter voices to include only ones with localService (usually better quality)
                const filteredVoices = voices.filter(voice => voice.localService);
                
                if (filteredVoices.length > 0) {
                    filteredVoices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.name;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        voiceSelect.appendChild(option);
                    });
                    
                    // Select the first voice by default
                    if (filteredVoices.length > 0) {
                        voiceSelect.value = filteredVoices[0].name;
                    }
                } else {
                    // If no filtered voices, fall back to all voices
                    voices.forEach(voice => {
                        const option = document.createElement('option');
                        option.value = voice.name;
                        option.textContent = `${voice.name} (${voice.lang})`;
                        voiceSelect.appendChild(option);
                    });
                    
                    showStatus('No high-quality voices available. Using standard voices instead.', 'error');
                }
            }
            
            // Update button states based on synthesis status
            function updateButtonStates() {
                pauseBtn.disabled = !synth.speaking;
                resumeBtn.disabled = !synth.paused;
                stopBtn.disabled = !synth.speaking;
            }
            
            // Show status message
            function showStatus(message, type = 'success') {
                statusDiv.textContent = message;
                statusDiv.className = 'status ' + type;
                setTimeout(() => {
                    statusDiv.style.opacity = '1';
                }, 10);
                
                setTimeout(() => {
                    statusDiv.style.opacity = '0';
                    setTimeout(() => {
                        statusDiv.className = 'status';
                    }, 300);
                }, 3000);
            }
            
            // Speak the text
            function speakText() {
                if (synth.speaking) {
                    synth.cancel();
                }
                
                const text = textInput.value.trim();
                if (text === '') {
                    showStatus('Please enter some text to convert to speech.', 'error');
                    return;
                }
                
                utterance = new SpeechSynthesisUtterance(text);
                
                // Find the selected voice
                const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                
                utterance.rate = parseFloat(rateSelect.value);
                utterance.pitch = parseFloat(pitchSelect.value);
                utterance.volume = parseFloat(volumeSlider.value);
                
                utterance.onstart = function() {
                    updateButtonStates();
                    showStatus('Speaking...');
                };
                
                utterance.onend = function() {
                    updateButtonStates();
                    showStatus('Speech completed!');
                };
                
                utterance.onerror = function(event) {
                    console.error('SpeechSynthesis error:', event.error);
                    showStatus(`Error: ${event.error}`, 'error');
                    updateButtonStates();
                };
                
                synth.speak(utterance);
                updateButtonStates();
            }
            
            // Event listeners
            speakBtn.addEventListener('click', speakText);
            pauseBtn.addEventListener('click', function() {
                if (synth.speaking) {
                    synth.pause();
                    showStatus('Speech paused.');
                    updateButtonStates();
                }
            });
            resumeBtn.addEventListener('click', function() {
                if (synth.paused) {
                    synth.resume();
                    showStatus('Speech resumed.');
                    updateButtonStates();
                }
            });
            stopBtn.addEventListener('click', function() {
                if (synth.speaking || synth.paused) {
                    synth.cancel();
                    showStatus('Speech stopped.');
                    updateButtonStates();
                }
            });
            
            volumeSlider.addEventListener('input', function() {
                if (utterance) {
                    utterance.volume = parseFloat(this.value);
                }
            });
            
            // On some browsers, voices aren't loaded immediately
            synth.onvoiceschanged = loadVoices;
            
            // Initial load
            loadVoices();
            updateButtonStates();
            
            // Add animation to buttons for better UX
            const buttons = [speakBtn, pauseBtn, resumeBtn, stopBtn];
            buttons.forEach(button => {
                button.addEventListener('mousedown', function() {
                    this.style.transform = 'translateY(1px)';
                    this.style.boxShadow = 'none';
                });
                
                button.addEventListener('mouseup', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
                
                button.addEventListener('mouseleave', function() {
                    this.style.transform = '';
                    this.style.boxShadow = '';
                });
            });
        });
    </script>
</body>
</html>
